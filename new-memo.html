<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메모 작성하기</title>
    <link rel="stylesheet" href="new-memo.css" />
  </head>
  <body>
    <div class="container">
      <h1>메모 작성하기</h1>

      <!-- 메모 작성 양식 -->
      <form id="memoForm">
        <div class="form-group">
          <label for="memoTitle">제목</label>
          <input type="text" id="memoTitle" placeholder="메모 제목" required />
        </div>

        <div class="form-group">
          <label for="memoContent">내용</label>
          <textarea
            id="memoContent"
            placeholder="메모 내용을 입력하세요"
            rows="10"
            required
          ></textarea>
        </div>

        <div class="button-group">
          <button type="submit" id="saveMemoBtn">저장하기</button>
          <button
            type="button"
            id="backToListBtn"
            onclick="location.href='list.html'"
          >
            목록으로 돌아가기
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
